<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header><h1>ANALIZADOR DE TEXTO</h1></header> 
  <textarea name="user-input"></textarea>
  <ul>
    <li data-testid="word-count" class="list">Contador de palabras: 0</li>
    <li data-testid="character-count" class="list">Contador de carácteres: 0</li>
    <li data-testid="character-no-spaces-count" class="list">Contador de carácteres sin espacios: 0</li>
    <li data-testid="number-count" class="list">Contador de números: 0</li>
    <li data-testid="number-sum" class="list">Suma total de números: 0</li>
    <li data-testid="word-length-average" class="list">Longitud de palabras: 0</li>
  </ul>
  <button id="reset-button">LIMPIAR</button>
  <footer>
    <p>Autor: Victoria Zacatzi Cortes</p>
  </footer>
  <script src="index.js" type="module"></script>
</body>
</html>
